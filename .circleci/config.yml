version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3
    working_directory: ~/rails-docker-prn/src
    steps:
      - checkout:
          path: ~/rails-docker-prn
      - ruby/install-deps

  test:
    docker:
      - image: circleci/ruby:2.6.3
      - image: circleci/postgres:13.6
      auth:
          username: $DOCKER_HUB_USERNAME
          password: $DOCKER_HUB_ACCESS_TOKEN
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: postgres_test
          POSTGRES_HOST_AUTH_METHOD: trust
          TZ: "/usr/share/zoneinfo/Asia/Tokyo"
        
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      APP_DATABASE_HOST: "127.0.0.1"
      RAILS_ENV: test
    working_directory: ~/rails-docker-prn/src
    steps:
      - checkout:
          path: ~/rails-docker-prn
      - ruby/install-deps
      - run:
          name: Database setup
          command: bundle exec rails db:migrate
      - run:
          name: test
          command: bundle exec rake test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      